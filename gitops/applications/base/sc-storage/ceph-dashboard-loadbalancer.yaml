apiVersion: v1
kind: Service
metadata:
  name: storage-ceph-mgr-dashboard-external
  namespace: ${ARGOCD_ENV_storage_namespace}
  annotations:
    metallb.universe.tf/address-pool: static
  labels:
    app: "${ARGOCD_ENV_storage_namespace}-mgr"
    rook_cluster: ${ARGOCD_ENV_storage_namespace}
spec:
  ports:
    - name: dashboard
      port: 8443
      protocol: TCP
      targetPort: 8443
  selector:
    app: "${ARGOCD_ENV_storage_namespace}-mgr"
    rook_cluster: ${ARGOCD_ENV_storage_namespace}
  sessionAffinity: None
  type: LoadBalancer
