apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  cephVersion:
    image: quay.io/ceph/ceph:${ARGOCD_ENV_rook_ceph_image_version}
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  network:
    provider: host
    connections:
      encryption:
        enabled: false
      compression:
        enabled: false
  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: pg_autoscaler
        enabled: true
  mon:
    count: 3
    allowMultiplePerNode: false
  monitoring:
    enabled: true
  dashboard:
    enabled: true
  storage:
    useAllNodes: true
    useAllDevices: true