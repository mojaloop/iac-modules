---
apiVersion: ceph.rook.io/v1
kind: CephFilesystemSubVolumeGroup
metadata:
  name: ceph-filesystem-csi
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  name: csi
  filesystemName: ceph-filesystem
  pinning:
    distributed: 1
---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: ceph-filesystem
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  metadataPool:
    replicated:
      size: 3
      requireSafeReplicaSize: true
  dataPools:
    - name: replicated
      failureDomain: host
      replicated:
        size: ${ARGOCD_ENV_rook_ceph_pool_replication_size}
        requireSafeReplicaSize: true
  preserveFilesystemOnDelete: true
  metadataServer:
    activeCount: 1
    activeStandby: true
    priorityClassName: system-cluster-critical