apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - debug-config.yaml
  - ansible.yaml
  - aws.yaml
  - gitlab.yaml
  - helm.yaml
  - kubernetes.yaml
  - netbird.yaml
  - terraform.yaml
  - vault.yaml
  - zitadel.yaml
  - grafana.yaml

secretGenerator:
  - name: terraformrc
    namespace: ${ARGOCD_ENV_argocd_namespace}
    files:
      - .terraformrc=.terraformrc.yaml
    options:
      disableNameSuffixHash: true
