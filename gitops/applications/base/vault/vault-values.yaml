global:
   tlsDisable: true
server:
  enabled: true
  dev:
    enabled: false
  extraVolumes:
    - type: configMap
      name: post-config
  # readinessProbe:
  #   path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
  standalone:
      enabled: false
  dataStorage:
    enabled: true
    size: ${ARGOCD_ENV_vault_pvc_size}
  ha:
    enabled: true
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
        }
        storage "raft" {
            path = "/vault/data"
            retry_join {
              leader_api_addr = "http://${ARGOCD_ENV_vault_app_name}-0.${ARGOCD_ENV_vault_app_name}-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://${ARGOCD_ENV_vault_app_name}-1.${ARGOCD_ENV_vault_app_name}-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://${ARGOCD_ENV_vault_app_name}-2.${ARGOCD_ENV_vault_app_name}-internal:8200"
            }
        }
        disable_mlock = true
        service_registration "kubernetes" {}

  extraContainers:
    # - name: statsd-exporter
    #   image: prom/statsd-exporter:latest
    - name: init-sidecar
      image: ghcr.io/mojaloop/vault-utils:0.0.6
      command:
        [
          "sh",
          "-c",
          "order=$(echo $HOSTNAME | awk -F'-' '{print $2}'); delay=$(($order*60 +60)); echo $delay; cp /etc/vault/bootstrap.sh /tmp; chmod +x /tmp/bootstrap.sh; while true; do sleep $delay; /tmp/bootstrap.sh;   done",
        ]
      volumeMounts:
        - name: userconfig-post-config
          mountPath: /etc/vault/

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: class
                operator: NotIn
                values:
                  - vault
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: vault
  ingress:
    enabled: false
  logLevel: ${ARGOCD_ENV_vault_log_level}

ui:
  enabled: true
injector:
  enabled: false
csi:
  enabled: false
