apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restart-gitlab
spec:
  admission: true
  background: true
  emitWarning: false
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Secret
          namespaces:
          - gitlab
          selector:
            matchLabels:
              gitlab.mojaloop.com/oidc-secret: "true"
    mutate:
      patchStrategicMerge:
        spec:
          template:
            metadata:
              annotations:
                kyverno.platform.mojaloop.com/triggerrestart: "{{request.object.metadata.resourceVersion}}"
      targets:
      - apiVersion: apps/v1
        kind: Deployment
        namespace: gitlab
        selector:
          matchLabels:
            app.kubernetes.io/name: gitlab
    name: add-annotation-on-configmap-and-secret-update
    preconditions:
      all:
      - key: "{{request.operation}}"
        operator: Equals
        value: UPDATE
    skipBackgroundRequests: true
  validationFailureAction: Audit
