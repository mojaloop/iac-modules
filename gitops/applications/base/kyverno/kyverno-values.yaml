config:

  # TODO
  # If possible we should not watch and mutate kube-system but image rewrite likely needs it

  # Enable Kyverno to touch resources in kube-system namespace
  resourceFiltersExcludeNamespaces:
  - kube-system

  # Enable Kyverno to watch resources in kube-system namespace
  webhooks:
    namespaceSelector:
      matchExpressions: {}

reportsController:
  rbac:
    coreClusterRole:
      extraResources:
      - apiGroups:
        - '*'
        resources:
        - '*'
        verbs:
        - get
        - list
        - watch
cleanupController:
 resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi