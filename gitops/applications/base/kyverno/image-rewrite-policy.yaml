apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: redirect-dockerio-to-mirrorgcrio
spec:
  rules:
    - name: redirect-dockerio-to-mirrorgcrio
      match:
        any:
          - resources:
              kinds:
                - Pod
              operations:
                - CREATE
                - UPDATE
      exclude:
        any:
        - resources:
            namespaces:
            - istio-ingress-ext
            - istio-ingress-int
            - rook-ceph
            - storage
      mutate:
        foreach:
          - list: request.object.spec.containers[]
            preconditions:
              all:
                - key: "{{ image_normalize(element.image) }}"
                  operator: AnyIn
                  value:
                    - docker.io/*
            patchStrategicMerge:
              metadata:
                annotations:
                  kyverno/redirect-dockerio-to-mirrorgcrio: applied
              spec:
                containers:
                  - name: "{{ element.name }}"
                    env:
                      - name: ORIGINAL_IMAGE
                        value: "{{ element.image }}"
                    image: 'mirror.gcr.io/{{ images.containers."{{element.name}}".path}}:{{images.containers."{{element.name}}".tag}}'
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: redirect-xpkgupboundio-to-ghcr
spec:
  rules:
    - name: redirect-xpkgupboundio-to-ghcr
      match:
        any:
          - resources:
              kinds:
                - Pod
              operations:
                - CREATE
                - UPDATE
      exclude:
        any:
        - resources:
            namespaces:
            - istio-ingress-ext
            - istio-ingress-int
      mutate:
        foreach:
          - list: request.object.spec.containers[]
            preconditions:
              all:
                - key: "{{ image_normalize(element.image) }}"
                  operator: AnyIn
                  value:
                    - xpkg.upbound.io/*
                - key: "{{ element.image }}"
                  operator: NotEquals
                  value: "auto:latest"
            patchStrategicMerge:
              metadata:
                annotations:
                  kyverno/redirect-xpkgupboundio-to-ghcr: applied
              spec:
                containers:
                  - name: "{{ element.name }}"
                    env:
                      - name: ORIGINAL_IMAGE
                        value: "{{ element.image }}"
                    image: 'ghcr.io/mojaloop/infra/{{ images.containers."{{element.name}}".path}}:{{images.containers."{{element.name}}".tag}}'
