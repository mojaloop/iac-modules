apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - kiali-virtual-service.yaml

helmCharts:
  - name: kiali-server
    releaseName: kiali-server
    version: ${ARGOCD_ENV_kiali_helm_version}
    repo: https://kiali.org/helm-charts
    valuesFile: kiali-values.yaml
    namespace: ${ARGOCD_ENV_istio_namespace}
