apiVersion: nb.mojaloop.io/v1alpha1
kind: XOperatorPostConfig
metadata:
  name: cc-nboperatorpostconfig
  namespace: ${ARGOCD_ENV_netbird_namespace}
spec:
  parameters:
    networkResource:
      name: ${ARGOCD_ENV_netbird_operator_cluster_name}-internal
      CIDR: ${ARGOCD_ENV_netbird_network_subnet}
      networkName: ${ARGOCD_ENV_netbird_operator_cluster_name}
    groupNames:
      networkResourceGroup: ${ARGOCD_ENV_netbird_operator_network_resource_group}
  providerConfigsRef:
    netbirdProviderConfigName: "netbird-crossplane-provider-config"
  managementPolicies:
    - "*"
