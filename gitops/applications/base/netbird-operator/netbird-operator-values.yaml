cluster:
  name: ${ARGOCD_ENV_netbird_operator_cluster_name}
ingress:
  enabled: true
  router:
    enabled: false
  kubernetesAPI:
    enabled: false
netbirdAPI:
  keyFromSecret:
    name: ${ARGOCD_ENV_netbird_operator_api_key_secret}
    key: NB_API_KEY
managementURL: ${ARGOCD_ENV_netbird_operator_management_url}
