cluster:
  name: ${ARGOCD_ENV_netbird_operator_cluster_name}
ingress:
  enabled: true
  router:
    enabled: true
  kubernetesAPI:
    enabled: true
    groups: ["${ARGOCD_ENV_netbird_operator_kubeapi_group}"]
netbirdAPI:
  keyFromSecret: ${ARGOCD_ENV_netbird_operator_api_key_secret}
managementURL: ${ARGOCD_ENV_netbird_operator_management_url}
operator:
  podAnnotations:
    argocd.argoproj.io/sync-wave: "${ARGOCD_ENV_netbird_operator_sync_wave}"
