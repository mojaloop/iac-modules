apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: ceph-objectstore
  namespace: ${ARGOCD_ENV_rook_ceph_namespace}
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: ${ARGOCD_ENV_objects_replica_count}
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
  gateway:
    port: 80
    # securePort: 443
    # sslCertificateRef:
    instances: 1
    priorityClassName: system-cluster-critical