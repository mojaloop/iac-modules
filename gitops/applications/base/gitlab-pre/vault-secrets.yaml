---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-argocd-repo-secret
  namespace: ${ARGOCD_ENV_gitlab_namespace}
spec:
  refreshInterval: 1m

  secretStoreRef:
    kind: SecretStore
    name: gitlab-k8s-secret-store

  data:
    - secretKey: gitlabroottoken
      remoteRef:
        key: ${ARGOCD_ENV_gitlab_root_token_secret_name}
        property: ${ARGOCD_ENV_gitlab_root_token_secret_key}

  target:
    name: gitlab-argocd-repo-secret
    namespace: "${ARGOCD_ENV_argocd_namespace}"
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds      
      data:
        type: git
        url: "https://gitlab.${ARGOCD_ENV_gitlab_dns_subdomain}/iac"
        username: "${ARGOCD_ENV_gitlab_root_token_secret_name}"
        password: "{{ .gitlabroottoken }}"     