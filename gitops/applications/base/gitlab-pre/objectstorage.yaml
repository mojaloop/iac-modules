apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-secret-creator
  namespace: ${ARGOCD_ENV_gitlab_namespace}      
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ${ARGOCD_ENV_gitlab_namespace}
  name: gitlab-secret-role
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-secret-creator
  namespace: ${ARGOCD_ENV_gitlab_namespace}
subjects:
  - kind: ServiceAccount
    name: gitlab-secret-creator
roleRef:
  kind: Role
  name: gitlab-secret-role
  apiGroup: rbac.authorization.k8s.io
---  
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gitlab-k8s-secret-store
  namespace: ${ARGOCD_ENV_gitlab_namespace}
spec:
  provider:
    kubernetes:
      auth:
        serviceAccount:
          name: "gitlab-secret-creator"
      remoteNamespace: ${ARGOCD_ENV_gitlab_namespace} 
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt      
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-rails-secret-lfs
  namespace: ${ARGOCD_ENV_gitlab_namespace}
spec:
  refreshInterval: 1m

  secretStoreRef:
    kind: SecretStore
    name: gitlab-k8s-secret-store
  
  data:
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: git-lfs
      property: AWS_ACCESS_KEY_ID
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: git-lfs
      property: AWS_SECRET_ACCESS_KEY

  target:
    name: gitlab-rails-secret-lfs
    creationPolicy: Owner
    template:
      data:
        connection: |
              provider: AWS
              # Specify the region
              region: us-east-1
              # Specify access/secret keys
              aws_access_key_id: {{.AWS_ACCESS_KEY_ID}}
              aws_secret_access_key: {{.AWS_SECRET_ACCESS_KEY}}
              # The below settings are for S3 compatible endpoints
              #   See https://docs.gitlab.com/ee/administration/job_artifacts.html#s3-compatible-connection-settings
              aws_signature_version: 4
              host: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
              endpoint:  "http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc"
              path_style: true
---
