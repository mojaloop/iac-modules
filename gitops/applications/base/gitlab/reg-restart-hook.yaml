apiVersion: batch/v1
kind: Job
metadata:
  name: registry-restarter
  namespace: ${ARGOCD_ENV_gitlab_namespace}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: registry-restarter
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Deleting pods with label app=registry..."
          kubectl delete pods -l app=registry -n ${ARGOCD_ENV_gitlab_namespace}
      restartPolicy: Never
  backoffLimit: 1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: registry-restarter
  namespace: ${ARGOCD_ENV_gitlab_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: registry-restarter
  namespace: ${ARGOCD_ENV_gitlab_namespace}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: registry-restarter
  namespace: ${ARGOCD_ENV_gitlab_namespace}
subjects:
- kind: ServiceAccount
  name: registry-restarter
  namespace: ${ARGOCD_ENV_gitlab_namespace}
roleRef:
  kind: Role
  name: registry-restarter
  apiGroup: rbac.authorization.k8s.io
