apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kube-system
  name: terraform-state-access
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: terraform-state-access
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ${ARGOCD_ENV_gitlab_namespace}
roleRef:
  kind: Role
  name: terraform-state-access
  apiGroup: rbac.authorization.k8s.io
