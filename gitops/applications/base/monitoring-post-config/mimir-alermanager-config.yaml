# Alertmanager configuration file for Mimir

route:
  # Main alert routing configuration
  receiver: 'slack'
  group_by: ['cluster', 'job', 'alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 24h
  
receivers:
  # Default receiver for all alerts
  - name: 'slack'
    slack_configs:
      - api_url: $${SLACK_API_URL}
        send_resolved: true
  


