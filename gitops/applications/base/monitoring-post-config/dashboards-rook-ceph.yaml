apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: storage
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"      
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster
spec:
  folder: storage
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "${ARGOCD_ENV_dashboard_datasource_name}"
  grafanaCom:
    id: 2842
    revision: 17
---
apiVersion: grafana.integreatly.org/v1beta1
