kind: GrafanaDashboard
metadata:
  name: k8s-addons-prometheus
spec:
  folder: monitoring
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "${ARGOCD_ENV_dashboard_datasource_name}"       
  grafanaCom:
    id: 19105
    revision: 3
