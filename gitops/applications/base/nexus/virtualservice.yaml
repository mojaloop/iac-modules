apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nexus-ui
  namespace: ${ARGOCD_ENV_nexus_namespace}
spec:
  gateways:
    - ${ARGOCD_ENV_nexus_istio_gateway_namespace}/${ARGOCD_ENV_nexus_istio_wildcard_gateway_name}
  hosts:
    - "nexus.${ARGOCD_ENV_nexus_dns_subdomain}"
  http:
    - match:
        - uri:
            prefix: /repository
      route:
        - destination:
            host: nexus
            port:
              number: 8083
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: nexus
            port:
              number: 8081              