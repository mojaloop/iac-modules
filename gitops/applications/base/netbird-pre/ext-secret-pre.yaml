apiVersion: v1
kind: ServiceAccount
metadata:
  name: ext-secret-netbird
  namespace: ${ARGOCD_ENV_netbird_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ${ARGOCD_ENV_netbird_namespace}
  name: eso-store-role
rules:
  - apiGroups: [“”]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-store-role-binding
  namespace: "${ARGOCD_ENV_netbird_namespace}"
subjects:
  - kind: ServiceAccount
    name: ext-secret-netbird
    namespace: "${ARGOCD_ENV_netbird_namespace}"
roleRef:
  kind: Role
  name: eso-store-role
  apiGroup: rbac.authorization.k8s.io
