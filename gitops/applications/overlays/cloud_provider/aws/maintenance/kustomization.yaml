apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/refs/tags/${ARGOCD_ENV_ext_snap_ver}/deploy/kubernetes/snapshot-controller/rbac-snapshot-controller.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/refs/tags/${ARGOCD_ENV_ext_snap_ver}/deploy/kubernetes/snapshot-controller/setup-snapshot-controller.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/refs/tags/${ARGOCD_ENV_ext_snap_ver}/client/config/crd/snapshot.storage.k8s.io_volumesnapshotclasses.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/refs/tags/${ARGOCD_ENV_ext_snap_ver}/client/config/crd/snapshot.storage.k8s.io_volumesnapshotcontents.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/refs/tags/${ARGOCD_ENV_ext_snap_ver}/client/config/crd/snapshot.storage.k8s.io_volumesnapshots.yaml
  - volumesnapshotclass.yaml
helmCharts:
  - name: velero
    releaseName: velero
    version: ${ARGOCD_ENV_velero_helm_version}
    repo: https://vmware-tanzu.github.io/helm-charts/
    valuesFile: velero-values.yaml
    namespace: ${ARGOCD_ENV_velero_namespace}
    includeCRDs: true