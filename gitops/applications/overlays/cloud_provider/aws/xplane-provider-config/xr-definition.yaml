apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: dbinstances.infitx.org
spec:
  group: infitx.org
  names:
    kind: DBInstance
    plural: dbinstances
  claimNames:
    kind: DBInstanceClaim
    plural: dbinstanceclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: Database ID
              parameters:
                type: object
                properties:
                  namePrefix: 
                    description: The name prefix for the resources
                    type: string
                  region:
                    description: Region
                    type: string
                  engine:
                    description: The DB engine i.e mysql/postgres
                    type: string
                  engineVersion:
                    description: The DB version depends on the DB type and versions available in the selected provider.
                    type: string
                  size:
                    description: "Supported sizes: small, medium, large"
                    type: string
                    default: small
                  storageGB:
                    description: "Storage size"
                    type: integer
                  port:
                    description: "Port at which db server listens"
                    type: integer
                    default: 5432
                  vpcId:
                    description: Vpc id
                    type: string
                  vpcCidr:
                    description: Vpc CIDR
                    type: string                 
                  subnets:
                    description: The list of subnet-ids to create the subnetgroup
                    type: array
                    items:
                       type: string
                  username:
                    description: The name of master user
                    type: string
                  dbName:
                    description: The name of database
                    type: string
                  storageType:
                    description: The type of storage
                    type: string
                  storageIops:
                    description: The IOPS for storage
                    type: integer
                  backupRetentionPeriod:
                    description: The number of days to retain backups for
                    type: integer
                  preferredBackupWindow:
                    description: The daily time range during which automated backups are created
                    type: string
                  allowMajorVersionUpgrade:
                    description: Indicates that major version upgrades are allowed
                    type: boolean
                  autoMinorVersionUpgrade:
                    description: Indicates that minor version upgrades are applied automatically
                    type: boolean
                  applyImmediately: 
                    description: Indicates that changes should be applied immediately
                    type: boolean                            
                  passwordSecret:
                    description: The secret reference to the password of the master user.
                    type: object
                    properties:
                      name:
                        description: The name of the secret.
                        type: string
                      key:
                        description: The key in the secret.
                        type: string
                  schemas:
                    description: Database schema. Atlas operator (https://atlasgo.io/integrations/kubernetes/operator) needs to be installed in the cluster. Leave empty if schema should NOT be applied.
                    type: array
                    items:
                      type: object
                      properties:
                        database:
                          description: The name of the database where to apply the schema.
                          type: string
                        sql:
                          description: The SQL to apply.
                          type: string
                required:
                - namePrefix
                - region
                - engineVersion
                - storageGB
                - subnets
                - username
                - dbName
                - passwordSecret
                - vpcId
                - vpcCidr
                - storageType
                - storageIops
                - backupRetentionPeriod
                - preferredBackupWindow
                - allowMajorVersionUpgrade
                - autoMinorVersionUpgrade
                - applyImmediately


            required:
            - parameters