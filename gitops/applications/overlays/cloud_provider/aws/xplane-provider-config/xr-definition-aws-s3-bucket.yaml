apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: s3buckets.mojaloop.io
spec:
  group: mojaloop.io
  names:
    kind: S3Bucket
    plural: s3buckets
  claimNames:
    kind: S3BucketClaim
    plural: s3bucketclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  bucketName:
                    type: string
                  bucketRegion:
                    type: string
                    default: "eu-west-1"
                  providerConfigName:
                    type: string
                    default: "aws-cp-upbound-provider-config"
                  destinationNamespace:
                    type: string
                    default: crossplane-system
                  forceDestroy:
                    type: boolean
                    default: false
                  deletionPolicy:
                    type: string
                    default: "Delete"
          status:
            type: object
            properties:
              iamUserARN:
                type: string
              bucketARN:
                type: string
              iamUserId:
                type: string
              accessKeyID:
                type: string
              accessKeyIDEncoded:
                type: string
              secretAccessKey:
                type: string
              secretAccessKeyEncoded:
                type: string
