apiVersion: sc.mojaloop.io/v1alpha1
kind: SCBootstrap
metadata:
  name: sc-bootstrap
  namespace: ${ARGOCD_ENV_capi_cluster_namespace}
spec:
  parameters:
    argocd:
      application:
        source:
          targetRevision: feat/sc-bootstrap
          envVars:
          # rook-ceph
          - name: storage_namespace
            value: rook-ceph
          - name: ext_storage_namespace
            value: storage
          - name: rook_ceph_image_version
            value: v19.2.1
          - name: control_center_cluster_name
            value: ccinfra
          - name: rook_ceph_version
            value: 1.16.5
          - name: rook_ceph_pool_replication_size
            value: "2"
          - name: storage_rgw_external_ip
            value: 10.10.127.10
          # netbird-operator
          - name: netbird_operator_api_key_secret
            value: nb-operator-api-key
          - name: netbird_operator_management_url
            value: https://netbird.ccinfra.drpp-onprem.global:443
          - name: netbird_operator_namespace
            value: netbird
          - name: netbird_operator_helm_version
            value: 0.1.7
          - name: netbird_operator_app_name
            value: nb-op
          - name: netbird_operator_cluster_name
            value: storage-cluster
          # metallb
          - name: metallb_version
            value: 0.14.9
          - name: metallb_ip_range_end
            value: 10.10.127.20
          - name: metallb_ip_range_begin
            value: 10.10.127.10
          - name: metallb_namespace
            value: metallb-system
          # base-monitoring
          - name: monitoring_namespace
            value: monitoring
          - name: grafana_operator_version
            value: 4.4.12
          - name: prometheus_crd_version
            value: 13.0.2
          - name: grafana_crd_version_tag
            value: 5.10.0




  providerConfigsRef:
    scK8sProviderName: sc-kubernetes-provider
    scHelmProviderName: sc-helm-provider
  managementPolicies:
    - "*"
