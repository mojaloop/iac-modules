apiVersion: utils.aws.mojaloop.io/v1alpha1
kind: AWSRoute53Record
metadata:
  name: ceph-objectstore-rgw
  namespace: ${ARGOCD_ENV_external_dns_namespace}
  annotations:
     argocd.argoproj.io/sync-wave: '-5'
spec:
  parameters:
    name: cephobjectstore
    region: eu-west-1
    ttl: 300
    type: A
    records:
      - ${ARGOCD_ENV_rook_ceph_rgw_external_ip}
    zoneId: ${ARGOCD_ENV_dns_zone_id}
  providerConfigsRef:
    awsProviderConfigName: aws-cp-upbound-provider-config