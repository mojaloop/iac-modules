---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-job-sa
  namespace: ${ARGOCD_ENV_storage_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: storage-job-role
  namespace: ${ARGOCD_ENV_storage_namespace}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: storage-job-rolebinding
  namespace: ${ARGOCD_ENV_storage_namespace}
subjects:
  - kind: ServiceAccount
    name: storage-job-sa
    namespace: ${ARGOCD_ENV_storage_namespace}
roleRef:
  kind: Role
  name: storage-job-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: read-secrets-from-source-ns
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-secrets-from-source-ns-binding
subjects:
  - kind: ServiceAccount
    name: storage-job-sa
    namespace: ${ARGOCD_ENV_storage_namespace}
roleRef:
  kind: ClusterRole
  name: read-secrets-from-source-ns
  apiGroup: rbac.authorization.k8s.io