apiVersion: utils.aws.mojaloop.io/v1alpha1
kind: AWSRoute53Record
metadata:
  name: ceph-rgw
spec:
  parameters:
    name: ceph
    region: eu-west-1
    ttl: 300
    type: A
    records:
      - ${ARGOCD_ENV_rook_ceph_rgw_external_ip}
    zoneId: ${ARGOCD_ENV_dns_zone_id}
  providerConfigsRef:
    awsProviderConfigName: aws-provider-config