
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: ${ARGOCD_ENV_block_storage_class_name}
parameters:
  clusterID: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/fstype: ext4
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
  csi.storage.k8s.io/node-stage-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  imageFeatures: layering
  imageFormat: "2"
  pool: ceph-blockpool
provisioner: "${ARGOCD_ENV_storage_namespace}.rbd.csi.ceph.com"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ${ARGOCD_ENV_fs_storage_class_name}
parameters:
  clusterID: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
  csi.storage.k8s.io/node-stage-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: ${ARGOCD_ENV_storage_namespace}
  fsName: ceph-filesystem
  pool: ceph-filesystem-replicated
provisioner: "${ARGOCD_ENV_storage_namespace}.cephfs.csi.ceph.com"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: bucket
parameters:
  objectStoreName: external-store
  objectStoreNamespace: ${ARGOCD_ENV_storage_namespace}
  region: us-east-1
provisioner: "${ARGOCD_ENV_storage_namespace}.ceph.rook.io/bucket"
reclaimPolicy: Delete
volumeBindingMode: Immediate