apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-secrets
  namespace: ${ARGOCD_ENV_storage_namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ${ARGOCD_ENV_storage_namespace}
  name: storage-secrets-role
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: storage-secrets-role-binding
  namespace: ${ARGOCD_ENV_storage_namespace}
subjects:
  - kind: ServiceAccount
    name: storage-secrets
    namespace: ${ARGOCD_ENV_storage_namespace}
roleRef:
  kind: Role
  name: storage-secrets-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: storage-secrets-store
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  provider:
    kubernetes:
      auth:
        serviceAccount:
          name: storage-secrets
      remoteNamespace: ${ARGOCD_ENV_storage_namespace}
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-csi-rbd-node
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: storage-secrets-store
  target:
    name:  rook-csi-rbd-node
    template:
      type: kubernetes.io/rook
      data:
        userID: "{{ .CSI_RBD_NODE_SECRET_NAME }}"
        userKey: "{{ .CSI_RBD_NODE_SECRET }}"
  data:
    - secretKey: CSI_RBD_NODE_SECRET_NAME
      remoteRef:
        key: rook-external-config
        property: CSI_RBD_NODE_SECRET_NAME
    - secretKey: CSI_RBD_NODE_SECRET
      remoteRef:
        key: rook-external-config
        property: CSI_RBD_NODE_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-csi-rbd-provisioner
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
