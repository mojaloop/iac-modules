apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: ${ARGOCD_ENV_externalservice_name}
spec:
  forProvider:
    manifest:
      apiVersion: v1
      spec:
        type: ExternalName
        externalName: sample
      kind: Service
      metadata:
        namespace: "${ARGOCD_ENV_namespace}"
  providerConfigRef:
    name: kubernetes-provider
  references:
    - patchesFrom:
        apiVersion: docdb.aws.upbound.io/v1beta1
        fieldPath: status.atProvider.endpoint
        kind: Cluster
        name: ${ARGOCD_ENV_cluster_name}-${ARGOCD_ENV_dbdeploy_name_prefix}
      toFieldPath: spec.externalName
