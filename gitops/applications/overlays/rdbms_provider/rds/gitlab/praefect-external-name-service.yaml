apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: ${ARGOCD_ENV_praefect_externalservice_name}
spec:
  forProvider:
    manifest:
      apiVersion: v1
      spec:
        type: ExternalName
        externalName: sample
      kind: Service
      metadata:
        namespace:  "${ARGOCD_ENV_gitlab_namespace}"
  providerConfigRef:
    name: kubernetes-provider
  references:
    - patchesFrom:
        apiVersion: rds.aws.crossplane.io/v1alpha1
        fieldPath: status.atProvider.endpoint
        kind: DBCluster
        name: ${ARGOCD_ENV_praefect_dbdeploy_name_prefix}
      toFieldPath: spec.externalName