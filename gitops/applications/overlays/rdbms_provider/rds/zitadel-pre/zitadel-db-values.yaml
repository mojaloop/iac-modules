name: ${ARGOCD_ENV_zitadel_dbdeploy_name_prefix}
namespace: "${ARGOCD_ENV_zitadel_namespace}"
region: ${ARGOCD_ENV_cloud_region}
engineVersion: "16"
size: ${ARGOCD_ENV_rds_postgres_instance_size}
storageGB: ${ARGOCD_ENV_rds_postgres_storage_size}
vpcId: ${ARGOCD_ENV_rds_vpc_id}
vpcCidr: ${ARGOCD_ENV_vpc_cidr}
subnets:  ${ARGOCD_ENV_rds_subnet_list}
dbName: ${ARGOCD_ENV_zitadel_db_name}
userName: ${ARGOCD_ENV_zitadel_db_user}
allowMajorVersionUpgrade: false
autoMinorVersionUpgrade: false
applyImmediately: true
backupRetentionPeriod: ${ARGOCD_ENV_zitadel_db_backup_retention_period}
preferredBackupWindow: ${ARGOCD_ENV_zitadel_db_preferred_backup_window}
passwordSecret:
  key: password
  name: ${ARGOCD_ENV_zitadel_db_secret}