apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ../helmcharts

helmCharts:
  - name: dbmr
    releaseName: zitadel
    version: 0.1.0
    valuesFile: zitadel-db-values.yaml
    namespace: ${ARGOCD_ENV_zitadel_namespace}

resources:
  - aws-rds-ca-job.yaml
  - zitadel-db-secrets.yaml