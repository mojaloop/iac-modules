name: ${ARGOCD_ENV_dbdeploy_name_prefix}
namePrefix: ${ARGOCD_ENV_cluster_name}
namespace: "${ARGOCD_ENV_namespace}"
region: ${ARGOCD_ENV_cloud_region}
engine: ${ARGOCD_ENV_rds_engine}
engineVersion: "16"
dbClusterInstanceClass: ${ARGOCD_ENV_rds_instance_class}
storageGB: ${ARGOCD_ENV_rds_postgres_storage_size}
vpcId: ${ARGOCD_ENV_rds_vpc_id}
vpcCidr: ${ARGOCD_ENV_vpc_cidr}
subnets:  ${ARGOCD_ENV_rds_subnet_list}
dbName: ${ARGOCD_ENV_db_name}
userName: ${ARGOCD_ENV_db_username}
allowMajorVersionUpgrade: false
autoMinorVersionUpgrade: false
applyImmediately: true
backupRetentionPeriod: ${ARGOCD_ENV_db_backup_retention_period}
preferredBackupWindow: ${ARGOCD_ENV_db_preferred_backup_window}
passwordSecret:
  key: password
  name: ${ARGOCD_ENV_db_secret}
storageEncrypted: ${ARGOCD_ENV_rds_storage_encrypted}
storageType: ${ARGOCD_ENV_db_storage_type}
storageIops: ${ARGOCD_ENV_db_storage_iops}
skipFinalSnapshot: ${ARGOCD_ENV_rds_skip_final_snapshot}