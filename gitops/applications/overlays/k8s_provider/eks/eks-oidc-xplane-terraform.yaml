---
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: zitadel-eks-oidc-config
  namespace: ${ARGOCD_ENV_k8s_config_namespace}
spec:
  forProvider:
    # Use any module source supported by terraform init -from-module.
    source: Remote
    module: git::https://github.com/mojaloop/iac-modules.git//terraform/config-params/ccnew-config/eks-oidc?ref=${ARGOCD_ENV_terraform_modules_tag}
    # Variables can be specified inline as a list of key-value pairs or as an json object, or loaded from a ConfigMap or Secret.
    env:
      - name: TF_VAR_zitadel_admin_human_user_id
        secretKeyRef:
          namespace: ${ARGOCD_ENV_zitadel_namespace}
          name: ${ARGOCD_ENV_zitadel_post_config_output_secret}
          key: zitadel_admin_human_user_id
      - name: TF_CLI_CONFIG_FILE
        value: ./.terraformrc
    vars:
      - key: zitadel_fqdn
        value: zitadel.${ARGOCD_ENV_zitadel_dns_subdomain}

      - key: admin_rbac_group
        value: ${ARGOCD_ENV_k8s_admin_rbac_group}

      - key: user_rbac_group
        value: ${ARGOCD_ENV_k8s_user_rbac_group}

      - key: oidc_provider_group_claim_prefix
        value: ${ARGOCD_ENV_zitadel_grant_prefix}

      - key: cluster_name
        value: ${ARGOCD_ENV_cluster_name}

      - key: cloud_region
        value: ${ARGOCD_ENV_cloud_region}

      - key: identity_provider_config_name
        value: "Zitadel"

      - key: kubernetes_oidc_issuer_url
        value: "https://issurerurl"

      - key: kubernetes_oidc_groups_claim
        value: "groups"

      - key: kubernetes_oidc_groups_prefix
        value: "oidc:"

      - key: kubernetes_oidc_username_claim
        value: "username"

      - key: kubernetes_oidc_username_prefix
        value: "oidc:"
      # - key: oidc_provider_group_claim_prefix
      #   value: ${ARGOCD_ENV_zitadel_grant_prefix}

  # All Terraform outputs are written to the connection secret.
  providerConfigRef:
    name: zitadel-eks-oidc-config
  writeConnectionSecretToRef:
    namespace: ${ARGOCD_ENV_k8s_config_namespace}
    name: eks-post-config
---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: zitadel-eks-oidc-config
  namespace: ${ARGOCD_ENV_k8s_config_namespace}
spec:
  # Note that unlike most provider configs this one supports an array of
  # credentials. This is because each Terraform workspace uses a single
  # Crossplane provider config, but could use multiple Terraform providers each
  # with their own credentials.
  credentials:
    - filename: aws-creds.ini
      source: Secret
      secretRef:
        namespace: ${ARGOCD_ENV_crossplane_namespace}
        name: secret-aws-xplane-backend-creds
        key: creds
        
    - filename: zitadel-admin-sa.json
      source: Secret
      secretRef:
        namespace: ${ARGOCD_ENV_zitadel_namespace}
        name: zitadel-admin-sa
        key: zitadel-admin-sa.json

    - filename: .terraformrc
      source: Secret
      secretRef:
        namespace: ${ARGOCD_ENV_argocd_namespace}
        name: terraformrc
        key: .terraformrc

  # This optional configuration block can be used to inject HCL into any
  # workspace that uses this provider config, for example to setup Terraform
  # providers.
  configuration: |
    terraform { 
        backend "kubernetes" {
          secret_suffix     = "providerconfig-eks-oidc-config"
          namespace         = "${ARGOCD_ENV_zitadel_namespace}"
          in_cluster_config = true
        }
        required_providers {
          zitadel = {
            source = "zitadel/zitadel"
            version = "${ARGOCD_ENV_zitadel_tf_provider_version}"
          }
          kubernetes = {
            source = "hashicorp/kubernetes"
            version = "2.31.0"
          }
          aws = {
            source = "hashicorp/aws"
            version = "5.70.0"
          }
        }
    }
      provider "zitadel" {
          domain = "zitadel.${ARGOCD_ENV_zitadel_dns_subdomain}"
          jwt_profile_file = "$${path.module}/zitadel-admin-sa.json"
      }
      provider "aws" {
        region            = "${ARGOCD_ENV_cloud_region}"
        shared_credentials_file = "aws-creds.ini"
      }
      provider "kubernetes" {}