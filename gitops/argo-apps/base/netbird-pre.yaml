apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_security_netbird_app_name}-pre
  namespace: ${ARGOCD_ENV_security_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_security_netbird_pre_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_security_app_namespace}

  sources:
    - repoURL: ${ARGOCD_ENV_argocd_repo_url}
      targetRevision: ${ARGOCD_ENV_security_application_gitrepo_tag}
      path: gitops/applications/base/netbird-pre
      plugin:
        name: envsubst
        env:
          - name: "zitadel_tf_provider_version"
            value: "${ARGOCD_ENV_security_zitadel_zitadel_tf_provider_version}"

          - name: "zitadel_dns_subdomain"
            value: "${ARGOCD_ENV_security_zitadel_dns_subdomain}"

          - name: "terraform_modules_tag"
            value: "${ARGOCD_ENV_security_netbird_terraform_modules_tag}"

          - name: "vault_namespace"
            value: "${ARGOCD_ENV_vault_vault_namespace}"

          - name: "netbird_istio_gateway_namespace"
            value: "${ARGOCD_ENV_security_netbird_istio_gateway_namespace}"

          - name: "netbird_istio_wildcard_gateway_name"
            value: "${ARGOCD_ENV_security_netbird_istio_wildcard_gateway_name}"

          - name: "netbird_dns_subdomain"
            value: "${ARGOCD_ENV_security_netbird_dns_subdomain}"

          - name: "netbird_preconfig_output_secret"
            value: "${ARGOCD_ENV_security_netbird_preconfig_output_secret}"

          - name: "stunner_system_namespace"
            value: "${ARGOCD_ENV_security_netbird_stunner_system_namespace}"

          - name: "stunner_impl_namespace"
            value: "${ARGOCD_ENV_security_netbird_stunner_impl_namespace}"

          - name: "netbird_namespace"
            value: "${ARGOCD_ENV_security_netbird_namespace}"

          - name: "zitadel_namespace"
            value: "${ARGOCD_ENV_security_zitadel_namespace}"

          - name: "stunner_nodeport_port"
            value: "${ARGOCD_ENV_security_netbird_stunner_nodeport_port}"

          - name: "stunner_gateway_operator_helm_version"
            value: "${ARGOCD_ENV_security_netbird_stunner_gateway_operator_helm_version}"

          - name: "stunner_auth_secret"
            value: "${ARGOCD_ENV_security_netbird_stunner_auth_secret}"

          - name: "vault_k8s_admin_auth_path"
            value: "${ARGOCD_ENV_vault_post_config_vault_k8s_admin_auth_path}"

          - name: "vault_k8s_admin_role_name"
            value: "${ARGOCD_ENV_vault_post_config_vault_k8s_admin_role_name}"

          - name: "netbird_rbac_admin_group"
            value: "${ARGOCD_ENV_security_netbird_rbac_admin_group}"

          - name: "netbird_rbac_user_group"
            value: "${ARGOCD_ENV_security_netbird_rbac_user_group}"

          - name: "zitadel_post_config_output_secret"
            value: "${ARGOCD_ENV_security_zitadel_zitadel_post_config_output_secret}"

          - name: "argocd_namespace"
            value: "${ARGOCD_ENV_utils_argocd_helm_namespace}"

          - name: "netbird_datastore_encryption_key_secret"
            value: "${ARGOCD_ENV_security_netbird_datastore_encryption_key_secret}"

          - name: "netbird_datastore_encryption_key_secret_key"
            value: "${ARGOCD_ENV_security_netbird_datastore_encryption_key_secret_key}"

          - name: "netbird_relay_secret"
            value: "${ARGOCD_ENV_security_netbird_relay_secret}"

          - name: "netbird_relay_secret_key"
            value: "${ARGOCD_ENV_security_netbird_relay_secret_key}"

          - name: "db_secret"
            value: "${ARGOCD_ENV_security_netbird_db_secret}"

          - name: "netbird_dsn_secret_name"
            value: "${ARGOCD_ENV_security_netbird_dsn_secret_name}"

          - name: "netbird_dsn_secret_key"
            value: "${ARGOCD_ENV_security_netbird_dsn_secret_key}"

          - name: "db_name"
            value: "${ARGOCD_ENV_security_netbird_db_name}"

          - name: "db_username"
            value: "${ARGOCD_ENV_security_netbird_db_username}"

          - name: "dbdeploy_name_prefix"
            value: "${ARGOCD_ENV_security_netbird_dbdeploy_name_prefix}"

          - name: "externalservice_name"
            value: "${ARGOCD_ENV_security_netbird_externalservice_name}"

    - repoURL: ${ARGOCD_ENV_argocd_repo_url}
      targetRevision: ${ARGOCD_ENV_security_application_gitrepo_tag}
      path: gitops/applications/overlays/rdbms_provider/${ARGOCD_ENV_security_netbird_rdbms_provider}/db
      plugin:
        name: envsubst
        env:
          - name: "cluster_name"
            value: "${ARGOCD_ENV_cluster_name}"

          - name: "app_name"
            value: "${ARGOCD_ENV_security_netbird_app_name}"

          - name: "namespace"
            value: "${ARGOCD_ENV_security_netbird_namespace}"

          - name: "vault_k8s_admin_auth_path"
            value: "${ARGOCD_ENV_vault_post_config_vault_k8s_admin_auth_path}"

          - name: "vault_k8s_admin_role_name"
            value: "${ARGOCD_ENV_vault_post_config_vault_k8s_admin_role_name}"

          - name: "vault_namespace"
            value: "${ARGOCD_ENV_vault_vault_namespace}"

          - name: "allow_major_version_upgrade"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_allow_major_version_upgrade}"

          - name: "apply_immediately"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_apply_immediately}"

          - name: "deletion_protection"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_deletion_protection}"

          - name: "final_snapshot_identifier"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_final_snapshot_identifier}"

          - name: "family"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_family}"

          - name: "rds_postgres_storage_size"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_postgres_storage_size}"

          - name: "engine"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_engine}"

          - name: "instance_class"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_postgres_instance_class}"

          - name: "storage_encrypted"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_storage_encrypted}"

          - name: "engine_version"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_engine_version}"

          - name: "replica_count"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_replica_count}"

          - name: "skip_final_snapshot"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_skip_final_snapshot}"

          - name: "vpc_id"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_rdbms_vpc_id}"

          - name: "vpc_cidr"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_vpc_cidr}"

          - name: "subnet_list"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_rdbms_subnet_list}"

          - name: "azs"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_rdbms_azs}"

          - name: "cloud_region"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_db_provider_cloud_region}"

          - name: "db_secret"
            value: "${ARGOCD_ENV_security_netbird_db_secret}"

          - name: "db_name"
            value: "${ARGOCD_ENV_security_netbird_db_name}"

          - name: "db_username"
            value: "${ARGOCD_ENV_security_netbird_db_username}"

          - name: "dbdeploy_name_prefix"
            value: "${ARGOCD_ENV_security_netbird_dbdeploy_name_prefix}"

          - name: "backup_retention_period"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_backup_retention_period}"

          - name: "preferred_backup_window"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_preferred_backup_window}"

          - name: "preferred_maintenance_window"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_preferred_maintenance_window}"

          - name: "storage_type"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_storage_type}"

          - name: "storage_iops"
            value: "${ARGOCD_ENV_security_netbird_rds_provider_storage_iops}"

          - name: "externalservice_name"
            value: "${ARGOCD_ENV_security_netbird_externalservice_name}"

          - name: max_prepared_statements
            value: "1"

          - name: "sc_dbaas_gitrepo_tag"
            value: "${ARGOCD_ENV_security_application_gitrepo_tag}"

          - name: "sc_argocd_repo_url"
            value: "${ARGOCD_ENV_argocd_repo_url}"

          - name: "capi_cluster_name"
            value: "${ARGOCD_ENV_utils_capi_capi_cluster_name}"

          - name: "capi_cluster_namespace"
            value: "${ARGOCD_ENV_utils_capi_capi_cluster_namespace}"

          - name: "port"
            value: "5432"

          - name: "postgres_replicas"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_replicas}"

          - name: "postgres_proxy_replicas"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_proxy_replicas}"

          - name: "postgres_storage_size"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_storage_size}"

          - name: "pgdb_helm_version"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgdb_helm_version}"

          - name: "cr_version"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_cr_version}"

          - name: "pg_version"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pg_version}"

          - name: "postgres_image"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_image}"

          - name: "postgres_cpu_limit"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_cpu_limit}"

          - name: "postgres_memory_limit"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_memory_limit}"

          - name: "postgres_cpu_request"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_cpu_request}"

          - name: "postgres_memory_request"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_postgres_memory_request}"

          - name: "backup_image"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_image}"

          - name: "backup_endpoint"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_endpoint}"

          - name: "backup_bucket"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_bucket}"

          - name: "backup_region"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_region}"

          - name: "backup_full_schedule"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_full_schedule}"

          - name: "backup_diff_schedule"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_backup_diff_schedule}"

          - name: "pgbouncer_image"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_image}"

          - name: "pgbouncer_replicas"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_replicas}"

          - name: "pgbouncer_expose_superusers"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_expose_superusers}"

          - name: "pgbouncer_pool_mode"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_pool_mode}"

          - name: "pgbouncer_query_wait_timeout"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_query_wait_timeout}"

          - name: "pgbouncer_max_prepared_statements"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_max_prepared_statements}"

          - name: "pgbouncer_cpu_limit"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_cpu_limit}"

          - name: "pgbouncer_memory_limit"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_memory_limit}"

          - name: "pgbouncer_cpu_request"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_cpu_request}"

          - name: "pgbouncer_memory_request"
            value: "${ARGOCD_ENV_security_netbird_percona_provider_pgbouncer_memory_request}"

          - name: "pgbouncer_expose_type"
            value: "ClusterIP"
