apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_monitoring_pre_app_name}
  namespace: ${ARGOCD_ENV_monitoring_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: "${ARGOCD_ENV_monitoring_pre_sync_wave}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_monitoring_pre_namespace}

  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_monitoring_application_gitrepo_tag}

    path: gitops/applications/base/monitoring-pre
    plugin:
      name: envsubst
      env:
        - name: "cluster_name"
          value: "${ARGOCD_ENV_cluster_name}"
        - name: "monitoring_namespace"
          value: "${ARGOCD_ENV_monitoring_pre_namespace}"
        - name: "mimir_bucket_max_objects"
          value: "${ARGOCD_ENV_monitoring_pre_mimir_bucket_max_objects}"
        - name: "mimir_bucket_storage_size"
          value: "${ARGOCD_ENV_monitoring_pre_mimir_bucket_storage_size}"
        - name: "mimir_bucket_name"
          value: "${ARGOCD_ENV_monitoring_pre_mimir_bucket_name}"

        - name: "loki_bucket_max_objects"
          value: "${ARGOCD_ENV_monitoring_pre_loki_bucket_max_objects}"
        - name: "loki_bucket_storage_size"
          value: "${ARGOCD_ENV_monitoring_pre_loki_bucket_storage_size}"
        - name: "loki_bucket_name"
          value: "${ARGOCD_ENV_monitoring_pre_loki_bucket_name}"
        - name: "object_storage_provider"
          value: "${ARGOCD_ENV_monitoring_pre_object_storage_provider}"

        - name: "cloud_region"
          value: "${ARGOCD_ENV_monitoring_monitoring_cloud_region}"

        - name: "cluster_domain"
          value: "${ARGOCD_ENV_monitoring_pre_cluster_domain}"

        - name: "dns_hyphenated_subdomain"
          value: "${ARGOCD_ENV_monitoring_monitoring_dns_hyphenated_subdomain}"
