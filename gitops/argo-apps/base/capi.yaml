apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_utils_capi_app_name}
  namespace: ${ARGOCD_ENV_argocd_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_sync_wave}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_capi_operator_namespace}
  sources:
    - chart: cluster-api-operator
      repoURL: https://kubernetes-sigs.github.io/cluster-api-operator
      targetRevision: ${ARGOCD_ENV_utils_capi_capi_operator_version}
      helm:
        valuesObject:
          bootstrap: kubeadm
          controlPlane: kubeadm
          infrastructure: proxmox:v${ARGOCD_ENV_utils_capi_capi_infra_provider_version}
          cert-manager:
            enabled: true
          fetchConfig:
            proxmox:
              url: https://github.com/k8s-proxmox/cluster-api-provider-proxmox/releases/v${ARGOCD_ENV_utils_capi_capi_infra_provider_version}/infrastructure-components.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_utils_capi_app_name}-post-config
  namespace: ${ARGOCD_ENV_argocd_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_capi_post_sync_wave}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  ignoreDifferences:
    - group: "infrastructure.cluster.x-k8s.io"
      name: "${ARGOCD_ENV_utils_capi_capi_cluster_name}"
      kind: ProxmoxCluster
      jsonPointers:
        - /spec/storage/path
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_utils_capi_namespace}
  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_utils_application_gitrepo_tag}
    path: gitops/applications/base/capi
    plugin:
      name: envsubst
      env:
        - name: "capi_infra_provider_name"
          value: "${ARGOCD_ENV_utils_capi_capi_infra_provider_name}"

        - name: "capi_infra_provider_version"
          value: "${ARGOCD_ENV_utils_capi_capi_infra_provider_version}"

        - name: "capi_cp_provider_name"
          value: "${ARGOCD_ENV_utils_capi_capi_cp_provider_name}"

        - name: "capi_cluster_namespace"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_namespace}"

        - name: "capi_cluster_name"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_name}"

        - name: "capi_cluster_kubeapi_host"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_kubeapi_host}"

        - name: "capi_cluster_kubeapi_port"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_kubeapi_port}"

        - name: "capi_cluster_network_subnet"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_network_subnet}"

        - name: "capi_cluster_network_gateway"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_network_gateway}"

        - name: "capi_cluster_proxmox_url"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_url}"

        - name: "capi_cluster_kube_version"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_kube_version}"

        - name: "capi_cluster_proxmox_host_sshkey"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_host_sshkey}"

        - name: "capi_cluster_proxmox_host_password"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_host_password}"

        - name: "capi_cluster_proxmox_host_vlan"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_host_vlan}"

        - name: "capi_cluster_proxmox_host_net_interface"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_host_net_interface}"

        - name: "capi_cluster_proxmox_control_plane_cpu"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_control_plane_cpu}"

        - name: "capi_cluster_proxmox_control_plane_memory"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_control_plane_memory}"

        - name: "capi_cluster_proxmox_worker_cpu"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_worker_cpu}"

        - name: "capi_cluster_proxmox_worker_memory"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_worker_memory}"

        - name: "capi_cluster_proxmox_worker_replicas"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_worker_replicas}"

        - name: "capi_cluster_proxmox_user"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_user}"

        - name: "capi_cluster_proxmox_password"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_proxmox_password}"

        - name: "capi_cluster_storage_name"
          value: "${ARGOCD_ENV_utils_capi_capi_cluster_storage_name}"
