apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_utils_argocd_app_name}-${ARGOCD_ENV_utils_post_config_app_name}
  namespace: ${ARGOCD_ENV_utils_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_post_config_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_utils_app_namespace}

  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_utils_application_gitrepo_tag}
    path: gitops/applications/base/utils-post-config
    plugin:
      name: envsubst
      env:
        - name: "terraform_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_terraform_crossplane_provider_version}"

        - name: "vault_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_vault_crossplane_provider_version}"

        - name: "ansible_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_ansible_crossplane_provider_version}"

        - name: "crossplane_namespace"
          value: "${ARGOCD_ENV_utils_crossplane_namespace}"

        - name: "rook_ceph_namespace"
          value: "${ARGOCD_ENV_utils_capi_capi_rook_ceph_namespace}"

        - name: "aws_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_aws_crossplane_provider_version}"

        - name: "k8s_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_k8s_crossplane_provider_version}"

        - name: "crossplane_func_patch_and_transform_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_func_patch_and_transform_version}"

        - name: "crossplane_func_go_templating_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_func_go_templating_version}"

        - name: "crossplane_func_kcl_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_func_kcl_version}"

        - name: "crossplane_func_auto_ready_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_func_auto_ready_version}"

        - name: "crossplane_package_objectstores_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_package_objectstores_version}"

        - name: "crossplane_package_utils_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_package_utils_version}"

        - name: "crossplane_package_sc_postgres_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_package_sc_postgres_version}"

        - name: aws_s3_crossplane_provider_version
          value: "${ARGOCD_ENV_utils_post_config_aws_s3_crossplane_provider_version}"

        - name: "crossplane_package_docdb_version"
          value: "${ARGOCD_ENV_utils_post_config_crossplane_package_docdb_version}"

        - name: "aws_iam_crossplane_provider_version"
          value: "${ARGOCD_ENV_utils_post_config_aws_iam_crossplane_provider_version}"
