apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_utils_argocd_app_name}-${ARGOCD_ENV_utils_crossplane_packages_app_name}
  namespace: ${ARGOCD_ENV_utils_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_crossplane_packages_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_utils_crossplane_namespace}

  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_utils_application_gitrepo_tag}
    path: gitops/applications/base/crossplane-packages
    plugin:
      name: envsubst
      env:
        - name: "crossplane_packages_objectstores_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_objectstores_version}"

        - name: "crossplane_packages_utils_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_utils_version}"

        - name: "crossplane_packages_sc_postgres_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_sc_postgres_version}"

        - name: "crossplane_packages_sc_bootstrap_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_sc_bootstrap_version}"

        - name: "crossplane_packages_nb_config_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_nb_config_version}"

        - name: "crossplane_packages_sc_nboperatorinstall_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_sc_nboperatorinstall_version}"

        - name: "crossplane_packages_aws_documentdb_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_aws_documentdb_version}"

        - name: "crossplane_packages_aws_rds_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_aws_rds_version}"

        - name: "crossplane_packages_gitlab_version"
          value: "${ARGOCD_ENV_utils_crossplane_packages_gitlab_version}"
