apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_utils_cert_manager_app_name}
  namespace: ${ARGOCD_ENV_argocd_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_utils_cert_manager_namespace}
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io
      targetRevision: ${ARGOCD_ENV_utils_cert_manager_helm_version}
      helm:
        valuesObject:
          crds:
            enabled: true
          deploymentAnnotations:
            secret.reloader.stakater.com/reload: "${ARGOCD_ENV_utils_cert_manager_credentials_secret}-mirror"
