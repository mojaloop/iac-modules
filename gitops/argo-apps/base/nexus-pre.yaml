apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_nexus_argocd_app_name}-pre
  namespace: ${ARGOCD_ENV_nexus_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_nexus_pre_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_nexus_app_namespace}

  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_nexus_application_gitrepo_tag}
    path: gitops/applications/base/nexus-pre
    plugin:
      name: envsubst
      env:
        - name: "nexus_namespace"
          value: "${ARGOCD_ENV_nexus_nexus_namespace}"

        - name: "vault_k8s_admin_auth_path"
          value: "${ARGOCD_ENV_nexus_vault_k8s_admin_auth_path}"

        - name: "vault_k8s_admin_role_name"
          value: "${ARGOCD_ENV_nexus_vault_k8s_admin_role_name}"