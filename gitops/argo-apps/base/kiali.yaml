apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: ${ARGOCD_ENV_utils_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_utils_kiali_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_utils_app_namespace}

  source:
    repoURL: ${ARGOCD_ENV_argocd_repo_url}
    targetRevision: ${ARGOCD_ENV_utils_application_gitrepo_tag}
    path: gitops/applications/base/kiali
    plugin:
      name: envsubst
      env:
        - name: "kiali_helm_version"
          value: "${ARGOCD_ENV_utils_kiali_helm_version}"

        - name: "kiali_istio_gateway_namespace"
          value: "${ARGOCD_ENV_utils_kiali_istio_gateway_namespace}"

        - name: "kiali_istio_wildcard_gateway_name"
          value: "${ARGOCD_ENV_utils_kiali_istio_wildcard_gateway_name}"

        - name: "kiali_dns_subdomain"
          value: "${ARGOCD_ENV_utils_kiali_dns_subdomain}"

        - name: "istio_namespace"
          value: "${ARGOCD_ENV_utils_istio_namespace}"
