apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${ARGOCD_ENV_maintenance_velero_app_name}
  namespace: ${ARGOCD_ENV_argocd_app_namespace}
  annotations:
    argocd.argoproj.io/sync-wave: ${ARGOCD_ENV_maintenance_sync_wave}

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ${ARGOCD_ENV_maintenance_app_namespace}
  sources:
    - repoURL: ${ARGOCD_ENV_argocd_repo_url}
      targetRevision: ${ARGOCD_ENV_maintenance_application_gitrepo_tag}
      path: gitops/applications/overlays/cloud_provider/${ARGOCD_ENV_cloud_provider}/maintenance
      plugin:
        name: envsubst
        env:
          - name: "velero_helm_version"
            value: "${ARGOCD_ENV_maintenance_velero_helm_version}"

          - name: "velero_namespace"
            value: "${ARGOCD_ENV_maintenance_velero_namespace}"

          - name: "velero_plugin_version"
            value: "${ARGOCD_ENV_maintenance_velero_plugin_version}"

          - name: "object_storage_region"
            value: "${ARGOCD_ENV_maintenance_velero_object_storage_region}"

          - name: "object_storage_secret_name"
            value: "${ARGOCD_ENV_maintenance_velero_object_storage_secret_name}"

          - name: "object_storage_secret_key"
            value: "${ARGOCD_ENV_maintenance_velero_object_storage_secret_key}"

          - name: "object_storage_bucket"
            value: "${ARGOCD_ENV_maintenance_velero_object_storage_bucket}"
