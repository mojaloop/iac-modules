apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - netbirdroutingpeer.yaml
helmCharts:
  - name: kubernetes-operator
    releaseName: netop
    version: 0.1.10
    repo: https://netbirdio.github.io/kubernetes-operator
    valuesFile: netbird-operator-values.yaml
    namespace: default
    includeCRDs: true
