apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testop-post-config
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-4"

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 50
      backoff:
        duration: 2s
        maxDuration: 1m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default

  sources:
    - repoURL: https://github.com/mojaloop/iac-modules
      targetRevision: feature/add-nbrouter-by-crd
      path: gitops/test-post-config
