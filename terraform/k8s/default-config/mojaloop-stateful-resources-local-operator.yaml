    percona_xtradb_mysql_version: 8.0.35-27.1
    percona_xtradb_haproxy_version: 1.14.0-haproxy
    percona_xtradb_logcoll_version: 1.14.0-logcollector
    percona_xtradb_backup_version: 1.14.0-pxc8.0-backup-pxb8.0.35
    resource_namespace: kratos-db
    override_service_name: kratos-db-haproxy
    resource_helm_repo: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
    resource_helm_chart: mysql
    resource_helm_chart_version: 9.7.0
    resource_helm_values_ref: values-mysql.yaml.tpl
    haproxy_count: 1    
    secret_config:
      generate_secret_name: kratos-db-secret
      generate_secret_keys:
        - root
        - xtrabackup
        - monitor
        - proxyadmin
        - operator
        - replication
        - mysql-password
      generate_secret_vault_base_path: "/secret/generated"
      generate_secret_extra_namespaces:
        - ory
      generate_secret_special_chars: _
    mysql_data:
      is_legacy: false
      default_authentication_plugin: mysql_native_password
      basedir: "/opt/bitnami/mysql"
      plugin_dir: "/opt/bitnami/mysql/lib/plugin"
      socket: "/opt/bitnami/mysql/tmp/mysql.sock"
      datadir: "/bitnami/mysql/data"
      tmpdir: "/opt/bitnami/mysql/tmp"
      max_allowed_packet: 16M
      bind-address: "*"
      pid-file: "/opt/bitnami/mysql/tmp/mysqld.pid"
      log-error: "/opt/bitnami/mysql/logs/mysqld.log"
      character-set-server: UTF8
      collation-server: utf8_general_ci
      long_query_time: 10
      innodb_use_native_aio: 0
      max_connections: 2000
      innodb_buffer_pool_size: 2147483648
      port: 3306
      general_log: 0
      slow_query_log: 0
      existing_secret: kratos-db-secret
      root_password: ""
      user: kratos
      user_password: ""
      database_name: kratos
      storage_size: 8Gi
      architecture: standalone
      replica_count: 0
      service_port: 3306
      affinity_definition: {}
      pxc_strict_mode: PERMISSIVE