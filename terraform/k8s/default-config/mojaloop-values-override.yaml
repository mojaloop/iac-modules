CONFIG: &CONFIG
  replicaCount: 1
  config:
    event_log_filter: ""
    log_level: warn
  livenessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 2
  readinessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 1
  sidecar:
    readinessProbe:
      initialDelaySeconds: 5
    livenessProbe:
      initialDelaySeconds: 5
PROXY: &PROXY
  proxy_cache:
      enabled: false
      proxyConfig:
          host: mojaloop-redis-leader
account-lookup-service:
  account-lookup-service:
    <<: [*CONFIG, *PROXY]
  account-lookup-service-admin:
    replicaCount: 1
quoting-service:
  quoting-service:
    <<: *CONFIG
  quoting-service-handler:
    <<: [*CONFIG, *PROXY]
ml-api-adapter:
  ml-api-adapter-service:
    <<: *CONFIG
  ml-api-adapter-handler-notification:
    <<: [*CONFIG, *PROXY]
centralledger:
  centralledger-service:
    <<: *CONFIG
  centralledger-handler-transfer-prepare:
    <<: [*CONFIG, *PROXY]
  centralledger-handler-transfer-position:
    <<: *CONFIG
  centralledger-handler-transfer-position-batch:
    <<: *CONFIG
  centralledger-handler-transfer-get:
    <<: *CONFIG
  centralledger-handler-transfer-fulfil:
    <<: *CONFIG
  centralledger-handler-timeout:
    <<: *CONFIG
  centralledger-handler-admin-transfer:
    <<: *CONFIG
centralsettlement:
  centralsettlement-service:
    replicaCount: 1
    config:
      event_log_filter: ""
  centralsettlement-handler-deferredsettlement:
    replicaCount: 1
    config:
      event_log_filter: ""
  centralsettlement-handler-grosssettlement:
    replicaCount: 0
    config:
      event_log_filter: ""
  centralsettlement-handler-rules:
    replicaCount: 1
    config:
      event_log_filter: ""
transaction-requests-service:
  replicaCount: 1
  readinessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 2
  livenessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 1
  sidecar:
    readinessProbe:
      initialDelaySeconds: 5
    livenessProbe:
      initialDelaySeconds: 5
thirdparty:
  auth-svc:
    replicaCount: 1
  consent-oracle:
    replicaCount: 1
  tp-api-svc:
    replicaCount: 1
mojaloop-bulk:
  bulk-api-adapter:
    bulk-api-adapter-service:
      replicaCount: 1
      config:
        event_log_filter: ""
    bulk-api-adapter-handler-notification:
      replicaCount: 1
      config:
        event_log_filter: ""
  bulk-centralledger:
    cl-handler-bulk-transfer-prepare:
      replicaCount: 1
      config:
        event_log_filter: ""
    cl-handler-bulk-transfer-fulfil:
      replicaCount: 1
      config:
        event_log_filter: ""
    cl-handler-bulk-transfer-processing:
      replicaCount: 1
      config:
        event_log_filter: ""
    cl-handler-bulk-transfer-get:
      replicaCount: 1
      config:
        event_log_filter: ""
