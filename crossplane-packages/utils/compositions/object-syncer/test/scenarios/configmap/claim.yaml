apiVersion: infitx.org/v1alpha1
kind: XObjectSyncer
metadata:
  name: example-configmap-syncer-claim
  namespace: testa
spec:
  parameters:
    objectType: ConfigMap
    source:
      namespace: testa
      name: example-configmap
    destination:
      namespace: testb
      name: example-configmap
  providerConfigsRef:
    sourceK8sProviderName: kubernetes-provider
    destinationK8sProviderName: kubernetes-provider
  managementPolicies:
    - "*"
